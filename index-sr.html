---
layout: default
ref: index
lang: sr
---

<div class="home">

  <h1 class="page-heading">Чланци</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
              <img class="teaser" src="/assets/teasers/{{post.ref}}.jpg" onError="style.display = 'none';" itemprop="image">
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
